<div class="dialog-box shadowColor">
    <div class="modal-title">
        <h4>الإجراء الطبي</h4>
    </div>
    <form action="#" class="modal-content">
        <div>
            <h6 class="text-type">اسم المريض:</h6>
            <div class="input-box">
                <input type="text" id="patientName" readonly value="{{patient.name}}"/>
            </div>

            <h6 class="text-type">الفحوصات:</h6>
            <div class="check-inputs-box">
                <div class="row-check">
                    <label class="check" for="exam-1">
                        <input
                            type="checkbox"
                            id="exam-1"
                            [(ngModel)]="exam1Checked"
                            name="exam1Checked" />
                        <span class="name">BP</span>
                    </label>

                    <label class="check" for="exam-2">
                        <input
                            type="checkbox"
                            id="exam-2"
                            [(ngModel)]="exam2Checked"
                            name="exam2Checked" />
                        <span class="name">Temp</span>
                    </label>

                    <label class="check" for="exam-3">
                        <input
                            type="checkbox"
                            id="exam-3"
                            [(ngModel)]="exam3Checked"
                            name="exam3Checked" />
                        <span class="name">Pulse</span>
                    </label>

                    <label class="check" for="exam-4">
                        <input
                            type="checkbox"
                            id="exam-4"
                            [(ngModel)]="exam4Checked"
                            name="exam4Checked" />
                        <span class="name">Resp</span>
                    </label>
                </div>

                <div class="input-box-exam input-box">
                    <div *ngIf="exam1Checked">
                        <label for="exam-1-in">
                            <input
                                type="text"
                                id="exam-1-in"
                                maxlength="3"
                                (input)="onNumberInput($event)"
                                autocomplete="off" />
                            <span>:BP-Up</span>
                        </label>
                    </div>

                    <div *ngIf="exam1Checked">
                        <label for="exam-1-p">
                            <input
                                type="text"
                                id="exam-1-p"
                                maxlength="3"
                                (input)="onNumberInput($event)"
                                autocomplete="off" />
                            <span>:BP-Down</span>
                        </label>
                    </div>

                    <div *ngIf="exam2Checked">
                        <label for="exam-2-in">
                            <input
                                type="text"
                                id="exam-2-in"
                                maxlength="4"
                                (input)="onNumberInput($event)"
                                autocomplete="off" />
                            <span>:Temp</span>
                        </label>
                    </div>

                    <div *ngIf="exam3Checked">
                        <label for="exam-3-in">
                            <input
                                type="text"
                                id="exam-3-in"
                                maxlength="3"
                                (input)="onNumberInput($event)"
                                autocomplete="off" />
                            <span>:Pulse</span>
                        </label>
                    </div>

                    <div *ngIf="exam4Checked">
                        <label for="exam-4-in">
                            <input
                                type="text"
                                id="exam-4-in"
                                maxlength="3"
                                (input)="onNumberInput($event)"
                                autocomplete="off" />
                            <span>:Resp</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <h6 class="text-type">الإجراءات:</h6>
        <div class="dropdown-box">
        <app-multi-select-dropdown [options]="['Australia', 'Bermuda', 'Canada', 'Denmark', 'France']"
        placeHolder="إجراء"
        ></app-multi-select-dropdown>
        </div>
        <div class="footer-btn">
            <button type="submit" class="btn primaryColor">حفظ</button>
            <button
                type="button"
                class="btn closeColor"
                (click)="closeDialog()">
                اغلاق
            </button>
        </div>
    </form>
</div>

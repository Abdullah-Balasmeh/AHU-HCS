<form >
    <div class="Box-grid">
        <div class="input-box" id="tNum">
            <h6 class="text-type">رقم الطالب:</h6>
            <input
            class="inputText"
            type="text"
            maxlength="12"
            formControlName="patientId"
            required
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
            autocomplete="off">
            <div id="search-container">
                    <button type="button" class="btn text-type primaryColor search-btn" 
                    >بحث</button>
            </div>
        </div>
        <div class="input-box" id="tName">
            <h6 class="text-type">اسم الطالب:</h6>
            <input
                class="inputText"
                type="text"
                formControlName="patientName"
                readonly
                value="عبدالله عبدالله عبدالله عبدالله"
                >
        </div>
        <div class="input-box" id="tMajor">
            <h6 class="text-type" >التخصص:</h6>
            <input
                class="inputText"
                type="text"
                formControlName="patientName"
                readonly
                value="عبدالله عبدالله عبدالله عبدالله"
                >
        </div>
        <div class="input-box" id="tColloge">
            <h6 class="text-type" id="tColloge">الكلية:</h6>
            <input
                class="inputText"
                type="text"
                formControlName="patientName"
                readonly
                value="عبدالله عبدالله عبدالله عبدالله"
                >
        </div>

        <div id="bloodTypeList" id="tSubject">
            <label for="search" class="text-type">الجرعة:</label>
            <app-dropdown-list
                placeHolder="جرعة"
                [options]="['جرعة', 'جرعتين', 'ثلاثة جرعات']">
            </app-dropdown-list>
        </div>
    </div>
    <div class="footer-btn margin">
        <button type="btn" class="btn primaryColor">إصدار</button>
    </div>
</form>

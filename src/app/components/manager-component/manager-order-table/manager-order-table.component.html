<div class="container">
    <app-manager-order-tab (tabChange)="onTabChange($event)" (closeTab)="onClose()"></app-manager-order-tab>

    <div>
        <!-- Conditionally render components based on the selected tab -->
        <app-manager-male-order-table *ngIf="selectedTab === 'male-order'"></app-manager-male-order-table>
        <app-manager-female-order-table *ngIf="selectedTab === 'female-order'"></app-manager-female-order-table>

    </div>
</div>

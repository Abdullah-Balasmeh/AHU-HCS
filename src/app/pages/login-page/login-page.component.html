<div class="parent">
    <div class="login-card shadowColor whiteColor">
        <img class="HCS-logo" src="assets/images/HCSlogo.png"
            alt="Health Center System Logo">
        <h1>نظام المركز الصحي</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" ngNativeValidate>
            <!-- User ID Input -->
            <div class="input-box">
                <input
                    type="text"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                    placeholder="رقم المستخدم"
                    formControlName="userID"
                    required
                    maxlength="12"
                    minlength="2"
                    (input)="validateFieldID($event)"
                    (invalid)="validateFieldID($event)">
                <i class="bx bxs-user"></i>
            </div>

            <!-- Password Input -->
            <div class="input-box">
                <span (click)="togglePasswordVisibility()">
                    <i
                        [ngClass]="visible ? 'bi bi-eye-slash-fill' :  'bi bi-eye-fill'"
                        id="togglePassword">
                    </i>
                </span>
                <input
                    [type]="changeType ? 'password' : 'text'"
                    id="password"
                    placeholder="كلمة المرور"
                    formControlName="password"
                    minlength="4"
                    maxlength="26"
                    (input)="validateFieldPassword($event)"
                    (invalid)="validateFieldPassword($event)"
                    required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            @if(errorMessage()){
            <p class="In-valid">يرجى التحقق من رقم المستخدم أو كلمة المرور</p>
            }
            <div>
                <ng-container *ngIf="isLoading() && !errorMessage(); else notLoading">
                <div class="btn primaryColor"><app-loading-image></app-loading-image></div> 
                </ng-container>
                <ng-template #notLoading>
                    <button type="btn" class="btn primaryColor">
                        تسجيل الدخول
                    </button>
                </ng-template>
            </div>
        </form>
    </div>

</div>
